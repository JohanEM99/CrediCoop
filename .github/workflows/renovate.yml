name: Renovate

on:
  schedule:
    - cron: "0 3 1 * *" # Ejecutar solo 1 vez al mes
  workflow_dispatch:      # permite ejecutarlo manualmente

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Run Renovate
        uses: renovatebot/github-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
